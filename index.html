<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Radio Rugido</title>

      <!-- stylesheet -->
      <link rel="stylesheet" href="style.css">

      <!-- ionicons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

      <!-- jquery -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <!-- tweenmax - gsap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body>

      <div class="wrapper">
            <div class="hero-section">
                  <div class="nav">
                        <div class="artist">Radio Rugido</div>
                        <div class="watch"><a href="https://youtu.be/nCk3m2bigSo?t=7">
                              <ion-icon name="play"></ion-icon>ver ahora</a>
                        </div>
                        <div class="menu">
                              <ion-icon name="menu"></ion-icon>
                        </div>
                  </div>

                  <div class="hero-gif"></div>

                  <div class="hero-title">
                        <h1 class="glitch" data-text="Negus Selecter">Negus Selecter</h1>
                        <p>Nuevo video</p>
                  </div>

                  <div class="rotatethis">
                        <h2 id="rotated">Roots • Dub • Digital • Dance Hall • Ragga • </h2>
                  </div>

                  <div class="social-media">
                        <ul>
                              <li><a href="https://www.facebook.com/radioRugido/"> facebook</a> </li>
                              <li><a href="https://www.youtube.com/channel/UCVemBS5_2xCiHbH1Nx-eJWQ"> youtube</a> </li>
                              <!-- <li>soundcloud</li> -->
                        </ul>
                  </div>

                  <div class="listensong">
                        <ul>
                              <li>
                                    <ion-icon name="play"></ion-icon>
                              </li>
                              <li>
                                    <ion-icon name="musical-notes"></ion-icon>
                              </li>
                              <li>
                                    <ion-icon name="microphone"></ion-icon>
                              </li>
                              <li>
                                    <ion-icon name="videocam"></ion-icon>
                              </li>
                        </ul>
                  </div>
            </div>

            <div class="gif-overlay"></div>
      </div>

      <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js">
      </script>

      <script>
            const circleType = new CircleType(document.getElementById('rotated'));

            TweenMax.from(".artist", 2, {
                  delay: 5.4,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            });

            TweenMax.from(".watch", 2, {
                  delay: 5.5,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            });

            TweenMax.from(".menu", 2, {
                  delay: 5.6,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            });

            TweenMax.from(".rotatethis", 2, {
                  delay: 6,
                  opacity: 0,
                  ease: Expo.easeInOut
            });

            TweenMax.staggerFrom(".social-media ul li", 2, {
                  delay: 5.7,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            }, 0.1);

            TweenMax.staggerFrom(".listensong ul li", 2, {
                  delay: 5.9,
                  opacity: 0,
                  y: 20,
                  ease: Expo.easeInOut
            }, 0.1);

            TweenLite.fromTo(".hero-title h1", 0.3, {
                  x: -6,
                  y: 2,
                  opacity: 0,
            }, {
                  delay: 5,
                  x: 6,
                  y: -2,
                  opacity: 1,
                  ease: RoughEase.ease.config({
                        strength: 8,
                        points: 40,
                        template: Linear.easeNone,
                        randomize: false
                  }),
                  clearProps: "all"
            });

            TweenLite.fromTo(".hero-title p", 0.3, {
                  x: -6,
                  y: 2,
                  opacity: 0,
            }, {
                  delay: 9,
                  x: 6,
                  y: -2,
                  opacity: 1,
                  ease: RoughEase.ease.config({
                        strength: 8,
                        points: 40,
                        template: Linear.easeNone,
                        randomize: false
                  }),
                  clearProps: "all"
            });
      </script>
</body>

</html>
